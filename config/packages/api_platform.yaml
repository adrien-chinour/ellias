api_platform:
    title: 'Ellias API'
    description: 'API to interract with web application from mobile app.'
    version: '1.0.0'
    mapping:
        paths:
            - '%kernel.project_dir%/config/api_platform'
    patch_formats:
        json: [ 'application/merge-patch+json' ]
    swagger:
        versions: [ 3 ]
        api_keys:
            apiKey:
                name: Authorization
                type: header
